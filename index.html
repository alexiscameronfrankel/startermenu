<!DOCTYPE html> 
<head>
	<title>Super Supervisor</title>
  	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<link href="css/animate.css" rel="stylesheet"/>
	<link href="css/waypoints.css" rel="stylesheet"/>
	<script src="js/jquery.waypoints.min.js" type="text/javascript"></script>
	<script src="js/waypoints.js" type="text/javascript"></script>
</head>
<body>

<section class ="intro">

	<div class ="inner">
		<div class ="content">
			<section class="os-animation" data-os-animation="bounceInUp" data-os-animation-delay="0s">
				<h1>SUPER SUPERVISOR</h1>
			</section>
			<section class="os-animation" data-os-animation="bounceInUp" data-os-animation-delay=".2s">
				<h2>INSTRUCTIONS</h2>
				<p> &rarr; to go right</p>
				<p> &larr; to go left</p>
				<p> &uarr; to go up</p>
			</section>
			<section class="os-animation" data-os-animation="bounceInUp" data-os-animation-delay=".2s">
				<button type="button" class="btn btn-primary btn-lg">START GAME</button>

			</section>
		</div>


	</div>

</section>



<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="style.css" />



</body>
</html>
